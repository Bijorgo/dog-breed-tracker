<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Dog Breed Tracker</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1 class="heading">Dog Breed Tracker</h1>
        <!--<h2>How to Use Tracker</h2>-->
        <p>Track dogs by breed! Once a dog is added to your list, hover over it to see more detail. Double click the heart to favorite!</p>
        <p>Don't know the breed of a specific dog? Just type in "other".</p>
        <form name="dog-form" id="dog-form">
            <div id="more">
            </div>
            <div id="mandatory-input">
                <label>Breed
                    <input type="text" name="breed-search" id="breed-lookup">    
                </label>
            </div>    
            <label>Mixed Breed
                <input type="checkbox" id="mix-yes" name="mix-yes">
            </label>
            <br/><br/>
            <label>Name
              <input type="text" name="name" id="name" placeholder="Optional" autocomplete="off">  
            </label>
            <br/><br/>
            <label>Comments:
                <input type="text" name="comments" id="comments" placeholder="Optional">
            </label>
            <br/><br/>
            <input type="submit" name="submit-button" id="submit-button">
        </form>
        <div id="total-counter">
            <h2>Total Dogs Encountered:</h2>
            <p id="counter">0</p>
        </div>
        <div id="list">
            <h2>Dog List</h2> 
            <ol id="dogs">
            </ol>
        </div>
    </body>
</html>

<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Dog Breed Tracker</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1 class="heading">Dog Breed Tracker</h1>
        <h2>How to Use Tracker</h2>
        <p>how to detail</p>
        <form>
            <div id="mandatory-input">
                <label>Breed</label>
                <input type="text" name="breed-search" id="breed-lookup">
            </div>    
            <label>Mixed Breed</label>
            <br/>
            <input type="checkbox" id="mix-yes" name="mix-yes">
            <br/>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Optional">
            <br/><br/>
            <div class="dropdown-group">
                <label>Breed Group</label>
                <select name="groups" id="groups">
                    <option value="" style="display:none">Optional</option>
                    <option value="misc-group">Misc</option>
                    <option value="hounds">Hound</option>
                    <option value="sporting">Sporting</option>
                    <option value="non-sporting">Non-Sporting</option>
                    <option value="terrier">Terrier</option>
                    <option value="toy">Toy</option>
                    <option value="working">Working</option>
                    <option value="herding">Herding</option>
                </select>
            </div>
            <br/>
            <div class="dropdown-size">
                <label>Size Type</label>
                <select>
                    <option value="" style="display:none">Optional</option>
                    <option value="unknown-size">Unknown/Other</option>
                    <option value="giant">Giant</option>
                    <option value="standard">Standard</option>
                    <option value="mini">Mini</option>
                    <option value="toy">Toy</option>
                </select>
            </div>
            <br/>
            <div class="dropdown-hair-type">
                <label>Hair Type</label>
                <select>
                    <option value="" style="display:none">Optional</option>
                    <option value="unknown-hair">Unknown/Other</option>
                    <option value="wire">Wire-haired</option>
                    <option value="smooth-haired">Smooth-haired</option>
                    <option value="long-haired">Long-haired</option>
                    <option value="short-haired">Short-haired</option>
                    <option value="rough">Rough-coat</option>
                    <option value="mix">Mix</option>
                    <option value="hairless">Hairless</option>
                </select>
            </div>
            <br/>
            <div class="dropdown-coat-type">
                <label>Coat Type</label>
                <select>
                    <option value="" style="display:none">Optional</option>
                    <option value="unknown-coat">Unknown/other</option>
                    <option value="">Curly</option>
                    <option value="">Hairless</option>
                    <option value="">Drop</option>
                    <option value="">Double</option>
                    <option value="">Single/Flat</option>
                    <option value="">Silky</option>
                    <option value="">Wire</option>
                    <option value="">Short</option>
                    <option value="">Combination</option>
                    <option value="">Corded</option>
                </select>
            </div>
            <br/>
            <label>Coat Color</label>
            <input type="text" name="coat-color" id="color" placeholder="Optional">
            <input type="submit">
            <br/><br/>
            
            <!--
            <label>Input Label 2, Radio 1</label>
            <input type="radio" id="option-one" name="radio-name" value="One">
            <label>Input Label 2, Radio 2</label>
            <input type="radio" id="option-two" name="radio-name" value="Two">
            <input type="submit">
            
            -->
        </form>
        <div id="total-counter">
            <h2>Total Dogs Encountered:</h2>
            <p>0</p>
        </div>
        <div id="list">
            <h2>Dog List</h2> 
            <ol id="dogs">
            </ol>
        </div>
    </body>
</html>
